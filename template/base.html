<body>
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
    id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
      <h3 class="w3-padding-64" style="font-size: xx-large;"><b>Menu</b></h3>
    </div>
    <div class="w3-bar-block">
      <a onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white" href="{{ url_for('Home') }}">Home</a>
      <a href="{{ url_for('live') }}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Live Stream</a>
      <a href="{{ url_for('browse') }}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Browse videos</a>
      <a href="{{ url_for('analyse') }}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Analyse Actions</a>
      <a href="{{ url_for('emergencycontact') }}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Emergency Contacts</a>
      <a href="{{ url_for('about') }}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">About Us</a>
    </div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo"><b>People's Aid</b></h1>

      <hr style="width:50px;border:5px solid red" class="w3-round">

      {% block content %}

      {% endblock %}
    </div>

    <!-- End page content -->
  </div>


  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
  </script>

</body>
